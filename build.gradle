plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'nl.jemo85'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

apply plugin: 'war'

bootWar {
    from('main/resources/static')  { into 'static'}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
  	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.44'
  	implementation 'javax.servlet:jstl:1.2'
  	implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security:spring-security-core:5.5.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
	  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.5.3'

}

test {
	useJUnitPlatform()
}


